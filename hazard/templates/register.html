{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<form method="post">

    <div class="container my-3">
        <div class="col-md-12 text-center">

            <h3> Register </h3>  
        </div>
    </div>
    <div class="container my-3">
    <div class="col-md-12">   
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter a Email">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter a username">
    </div>
    <div class="form-group">
        <label for="tel">Tel Number</label>
        <input type="tel" name="tel" id="tel" class="form-control" placeholder="Enter a telephone number">
    </div>
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter a firstname">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter a password">
    </div>
    <div class="form-group">
        <label for="password2">Password Repeat</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Enter a password repeat">
    </div>
    <div class="container my-3">
        <div class="col-md-12 text-center">
            <button  type="submit" class="btn btn-secondary">Submit</button>
            
        </div>
    </div>
</div></div>
</form>
{% endblock %}
